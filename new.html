<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
p {
  text-align: center;
  font-size: 60px;
  margin-top: 0px;
}

body {
  background:url("assets/bkg.jpg");
}


.btn {
    background-color: white;
    border: 2px solid black;
    color: rgb(0, 138, 252);
    padding: 10px 20px;
    text-align: center;
    display: inline-block;
    font-size: 40px;
    margin: 10px 30px;
    cursor: pointer;
}
</style>
</head>
<body>

<p id="demo"></p>

<script>
// Set the date we're counting down to
var countDownDate = new Date("May 14, 2022 20:00:00").getTime();

var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "+ minutes + "m " + seconds + "s ";

  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML =  "<a class='btn' href='https://docs.google.com/spreadsheets/d/1OBr3EvN4_EJgcOunZbT0l7rYDKDWmt9PF_3YGUfAjKM/edit#gid=0/'>Booklist</a>";
  }
}, 1000);
</script>

</body>
</html>
