					<div id="intro" class ="styledimg fit">
						<h1>Booklist</h1>
						<h2><p id="demo"></p></h2>
						<article>
							<p id="new"></p>
							<script>
							// Set the date we're counting down to
							var countDownDate = new Date("May 14, 2022 20:00:00").getTime();

							var x = setInterval(function() {

							// Get today's date and time
							var now = new Date().getTime();

							// Find the distance between now and the count down date
							var distance = countDownDate - now;

							// Time calculations for days, hours, minutes and seconds
							var days = Math.floor(distance / (1000 * 60 * 60 * 24));
							var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
							var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
							var seconds = Math.floor((distance % (1000 * 60)) / 1000);

							// Output the result in an element with id="demo"
							document.getElementById("new").innerHTML = days + "d " + hours + "h "+ minutes + "m " + seconds + "s ";
							document.getElementById("demo").innerHTML = "It isn't yet eight, please wait for your mate! :)";
							// If the count down is over, write some text 
							if (distance < 0) {
								clearInterval(x);
								document.getElementById("demo").innerHTML = "";
								document.getElementById("new").innerHTML =  "<a class='btn' href='https://docs.google.com/spreadsheets/d/1OBr3EvN4_EJgcOunZbT0l7rYDKDWmt9PF_3YGUfAjKM/edit#gid=0/'>Click here</a>";
							}
							}, 1000);
							</script>
						</article>
